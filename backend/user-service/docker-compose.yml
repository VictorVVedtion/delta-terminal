version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: delta-user-service-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: delta_terminal_users
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delta-user-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:password@postgres:5432/delta_terminal_users?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      ENCRYPTION_KEY: your-32-character-encryption-key!!
      LOG_LEVEL: info
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma

volumes:
  postgres_data:
