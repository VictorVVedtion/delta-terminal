version: '3.9'

services:
  # ===================
  # Database Services
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: delta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-delta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-delta_secret}
      POSTGRES_DB: ${POSTGRES_DB:-delta_terminal}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-delta}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-network

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: delta-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${TIMESCALE_USER:-delta_ts}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-delta_ts_secret}
      POSTGRES_DB: ${TIMESCALE_DB:-delta_timeseries}
    ports:
      - '5433:5432'
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${TIMESCALE_USER:-delta_ts}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-network

  redis:
    image: redis:7-alpine
    container_name: delta-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-delta_redis}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--pass', '${REDIS_PASSWORD:-delta_redis}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-network

  # ===================
  # Message Queue
  # ===================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: delta-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-delta}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-delta_rabbit}
    ports:
      - '5672:5672'
      - '15672:15672' # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'check_running']
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - delta-network

  # ===================
  # Vector Database
  # ===================
  # Note: For production, use Pinecone cloud service
  # This is a local alternative for development
  qdrant:
    image: qdrant/qdrant:latest
    container_name: delta-qdrant
    restart: unless-stopped
    ports:
      - '6333:6333'
      - '6334:6334' # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - delta-network

  # ===================
  # Monitoring Stack
  # ===================
  prometheus:
    image: prom/prometheus:latest
    container_name: delta-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - delta-network

  grafana:
    image: grafana/grafana:latest
    container_name: delta-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-delta_grafana}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - delta-network

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  rabbitmq_data:
  qdrant_data:
  prometheus_data:
  grafana_data:

networks:
  delta-network:
    driver: bridge
    name: delta-network
