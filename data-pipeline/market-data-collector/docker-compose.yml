version: '3.8'

services:
  # Market Data Collector 服务
  market-data-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-data-collector
    ports:
      - "8003:8003"  # API 端口
      - "9003:9003"  # Prometheus 监控端口
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TIMESCALE_HOST=timescale
      - TIMESCALE_PORT=5432
      - TIMESCALE_USER=postgres
      - TIMESCALE_PASSWORD=postgres
      - TIMESCALE_DATABASE=market_data
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      timescale:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - delta-network
    volumes:
      - ./logs:/app/logs

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: market-data-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - delta-network
    volumes:
      - redis-data:/data

  # TimescaleDB 时序数据库
  timescale:
    image: timescale/timescaledb:latest-pg15
    container_name: market-data-timescale
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=market_data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - delta-network
    volumes:
      - timescale-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql

  # Prometheus 监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: market-data-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    depends_on:
      - market-data-collector
    restart: unless-stopped
    networks:
      - delta-network

  # Grafana 可视化（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: market-data-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - delta-network

networks:
  delta-network:
    driver: bridge

volumes:
  redis-data:
  timescale-data:
  prometheus-data:
  grafana-data:
