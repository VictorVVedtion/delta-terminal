version: '3.8'

services:
  strategy-generator:
    build: .
    container_name: delta-strategy-generator
    ports:
      - "8002:8002"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8002
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-claude-3-5-sonnet-20241022}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.2}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: delta-redis-strategy
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: delta-network
